# setting the default terminal
set-option -g default-shell /bin/zsh

# history limit increase
set-option -g history-limit 100000

# modern colours
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",alacritty:Tc"

# changing the prefix from ctrl+b to ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# new pane remapped to ctrl++
bind = new-window
unbind c 

# sane split commands
bind - split-window -v
bind \\ split-window -h
unbind '"'
unbind %

# reloading the config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# turn the mouse on
set -g mouse on

# prevent windows from renaming automatically
set-option -g allow-rename off

# persistent messages
set -g display-time 4000

# window numbering starting at 1
set -g base-index 1
setw -g pane-base-index 1

# renumbering when a window is closed
set -g renumber-windows on


######################
### DESIGN CHANGES ### 
######################


# mode changes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# date/time tweaks
set -g status-right ''
set -g status-right-length 0

set -g base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'egel/tmux-gruvbox'  
set -g @tmux-gruvbox 'dark'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
