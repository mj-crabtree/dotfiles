# ensuring bold fonts are clearer
draw_bold_text_with_bright_colors: true

# font configurations
font:
  normal:
    # use $ fc-match <name of font> -s to find the right name
    family: Iosevka

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: PasteSelection }

scrolling:
  history: 10000

cursor:
  style:
    shape: Block

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

schemes:
  onehalflight: &onehalflight
